<h1>{{title}}</h1>
<br><br>

<form #loginForm="ngForm" (ngSubmit)="userlogin(loginForm.value)">
    <input type="text" required #name="ngModel" email placeholder="Enter your name" name="name" ngModel>
    <br>
    <br>
    <span style="color: red;" *ngIf="name.invalid && name.touched">please enter valid input</span>
    <br>
    <br>
    <input type="password" required #password="ngModel" minlength="5" placeholder="Enter your password" name="password" ngModel>
    <br>
    <span style="color: red;" *ngIf="password.invalid && password.touched">please enter valid input</span>
    <br>
    <br>
    <button [disabled]="loginForm.invalid">Login</button>
</form>
