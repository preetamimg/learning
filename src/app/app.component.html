<h1>{{title}}</h1>
<ul *ngFor="let users of users">
    <li>{{users.id}}</li>
    <li>{{users.title}}</li>
    <li>{{users.author}}</li>
</ul>

<!-- <app-footer></app-footer> -->

<form #userForm="ngForm" (ngSubmit)="getUserFormData(userForm.value)">
    <input type="text" name="title" placeholder="Enter Title" ngModel>
    <br><br>
    <input type="text" name="author" placeholder="Enter Author" ngModel>
    <br><br>
    <button>Add Data</button>
</form>
